<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike Homepage Clone</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <nav>
      <img src="assets/images/webp images/nike-logo-black.webp" alt="Nike Official Logo - black colour" class="logo">
      <div class="text-logo">NIKE</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- here is the hero section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Just Do It.</h1>
      <h2><pre>Experience the ultimate in comfort and style 
with the new Nike collection.</pre></h2>
          <br>
      <a href="#" class="cta-button">Shop Now</a>
    </div>
    <img src="assets/images/webp images/hero-image.webp" alt="Nike Hero Image" class="hero-image">
  </section>

  <!-- thats the product showcase section -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="assets/images/webp images/shoe1.webp" alt="Nike Shoe 1">
        <h3>Nike Air Max</h3>
        <p>$150</p>
      </div>
      <div class="product-card">
        <img src="assets/images/webp images/shoe2.webp" alt="Nike Shoe 2">
        <h3>Nike Air Max</h3>
        <p>$120</p>
      </div>
      <div class="product-card">
        <img src="assets/images/webp images/shoe3.webp" alt="Nike Shoe 3">
        <h3>Nike Free Run 5.0</h3>
        <p>$100</p>
      </div>
    </div>
  </section>

  <!-- thats the footer Section -->
  <footer>
    <img src="assets/images/webp images/nike-logo-white.webp" alt="Nike Logo" class="footer-logo">
    <p>&copy; 2025 Nike, Inc. All Rights Reserved.</p>
  </footer>
</body>
</html>
